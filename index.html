<html>
<head>
  <title>Toodles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Toodles - To-do demo</h1>
    <section id="app">
      <form action="" class="new">
        <input type="text" class="new-name">
        <button class="new-add btn">Add</button>
      </form>
      <ul class="tasks">
        <li><label><input type="checkbox">Do a thing</label></li>
        <li><label><input type="checkbox">Do another thing</label></li>
        <li><label><input type="checkbox">Do a third thing</label></li>
      </ul>
    </section>
  </main>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
